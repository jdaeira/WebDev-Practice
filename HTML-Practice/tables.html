<!-- Creating a table to the right of another table without CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Practice</title>
</head>
<body>
    <h1>Tables Practicing</h1>
    <table>
        <tr>
            <td>
                <table border="0">
                    <tr>
                        <td>Hello</td>
                        <td>World!</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="0">
                    <tr>
                        <td>Hello</td>
                        <td>John</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
